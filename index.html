<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- <script src="Start.js"></script> -->
</head>
<body>
    <div id="hello-vue">
        <h1>Счётчик: {{ counter }}</h1>
        <button type="button" v-on:click="updateCounter">
            Скинуть счетчик в 0
        </button>
    </div>

    <div id="bind-attribute">
        <span v-bind:title="message">
          Наведи на меня курсор на пару секунд, чтобы
          увидеть динамически связанное значение title!
        </span>
    </div>

    <div id="event-handling">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Перевернуть сообщение</button>
    </div>

    <div id="two-way-binding" class="demo">
        <p>{{ message }}</p>
        <input v-model="message" />
    </div>

    <div id="conditional-rendering">
        <span v-if="seen">Сейчас меня видно</span>
        <br>
        <button type="button" @click="hideText">Скрыть текст сверху</button>
    </div>

    <div id="list-rendering">
        <ol>
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
        </ol>
        <button @click="reverseList">Перевернуть список</button>
      </div>
      

    <script>
        const Counter = {
            data() {
                return {
                    counter: 0
                }
            },
            mounted() {
                setInterval(() => {
                this.counter++
                }, 1000)
            },
            methods: {
                updateCounter() {
                    console.log('Отработал метод updateCounter!')
                    this.counter = 0;
                    return 0;
                }
            }
        }

        Vue.createApp(Counter).mount('#hello-vue')

        const AttributeBinding = {
            data() {
                return {
                    message: 'Страница загружена ' + new Date().toLocaleString()
                }
            }
        }

        Vue.createApp(AttributeBinding).mount('#bind-attribute')

        const EventHandlingApp = {
            data() {
                return {
                    message: 'Дарья Попова абобикус!'
                }
            },
            methods: {
                reverseMessage() {
                    console.log('Переворачиваю message!')
                    this.message = this.message
                        .split('')
                        .reverse()
                        .join('')
                }
            }
        }

        Vue.createApp(EventHandlingApp).mount('#event-handling')

        const TwoWayBindingApp = {
            data() {
                return {
                    message: 'Hello Vue!'
                }
            }
        }

        Vue.createApp(TwoWayBindingApp).mount('#two-way-binding')

        const ConditionalRendering = {
            data() {
                return {
                    seen: true
                }
            },
            methods: {
                hideText() {
                    console.log(`Отработала функция hideText c $this.seen`)
                    if (this.seen) {
                        this.seen = false
                    } else {
                        this.seen = true
                    }
                }
            }
        }

        Vue.createApp(ConditionalRendering).mount('#conditional-rendering')

        const ListRendering = {
            data() {
                return {
                    todos: [
                        {text: "Learn kafka"},
                        {text: "Learn VUE"},
                        {text: "Допилить сервис"},
                        {text: "Подкачаться"}
                    ]
                }
            },
            methods: {
                reverseList() {
                    this.todos = this.todos.reverse()
                }
            }
        }

        Vue.createApp(ListRendering).mount("#list-rendering")

        console.log("Стартануло vue приложуха!")
    </script>
</body>
</html>
